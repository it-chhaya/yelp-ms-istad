spring:
  application:
    name: business
  profiles:
    active: dev
  config:
    import: "configserver:http://localhost:8888"
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always